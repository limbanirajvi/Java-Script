<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* **********calculator********** */

    #formstyle{
            width:250px;
            height: 400px;
            background-color: lightgrey;
            text-align: center;
            border: 2px solid black;
            margin: 20px 0px 10px 70px;
            border-radius: 30px;
        }
        #calc{
            width: 176px;
            height: 45px;
            margin: 20px 0px 0px 0px ;
            border: 1px solid black;
            padding: 0px 0px 0px 30px;
            border-radius: 5px;
        }
        .cal{
            width:50px;
            height: 40px;
            padding: 15px;
            border: 0px;
            box-shadow: 5px 5px 5px grey;
            border-radius:5px;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
        }
        #clear{
            width: 208px;
            height: 45px;
            background-color: grey;
            border: 1px solid black;
            border-radius: 5px;
            margin-top: 10px;
        }
        .inp{
            width: 222px;
            height: 33px;
            border: 1px solid black;
            padding: 0px 0px 0px 30px;
            border-radius: 5px; 
        }
        .butt{
            width: 80px;
            height: 33px;
            border-radius: 5px; 
            border: 1px solid black;
            background-color: black;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <h2><li>calculator</li></h2>
    <div id="formstyle">
        <form name="form1">
            <input id="calc" type="text" name="answer">
            <br>
            <br>
            <input class="cal" value="1" type="button" onclick="form1.answer.value += '1'">
            <input class="cal" value="2" type="button" onclick="form1.answer.value += '2'">
            <input class="cal" value="3" type="button" onclick="form1.answer.value += '3'">
            <input class="cal" value="+" type="button" onclick="form1.answer.value += '+'">
            <br>
            <br>
            <input class="cal" value="4" type="button" onclick="form1.answer.value += '4'">
            <input class="cal" value="5" type="button" onclick="form1.answer.value += '5'">
            <input class="cal" value="6" type="button" onclick="form1.answer.value += '6'">
            <input class="cal" value="/" type="button" onclick="form1.answer.value += '/'">
            <br>
            <br>
            <input class="cal" value="7" type="button" onclick="form1.answer.value += '7'"> 
            <input class="cal" value="8" type="button" onclick="form1.answer.value += '8'">
            <input class="cal" value="9" type="button" onclick="form1.answer.value += '9'">
            <input class="cal" value="." type="button" onclick="form1.answer.value += '.'">
            <br>
            <br>
            <input class="cal" value="0" type="button" onclick="form1.answer.value += '0'">
            <input class="cal" value="*" type="button" onclick="form1.answer.value += '*'">
            <input class="cal" value="-" type="button" onclick="form1.answer.value += '-'">
            <input class="cal" value="=" type="button" onclick="form1.answer.value = eval(form1.answer.value)">
            <br>
            <br>
            <input type="button" value="clear all"  onclick="form1.answer.value = ' ' " id="clear">
        </form>
    </div>
</body>
</html>
