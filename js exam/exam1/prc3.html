        <input type="text" id="class">

        <p id="demo"></p>

   <script>
        function swich() {
        let d1 = document.getElementById("class").value;
        let d = new Date().getDay;
        let day ="" ;

        switch(d){
            
            case  0 :
            day ="sunday" 
            break;

            case  1 :
            day = "monday"
            break;

            case  2 :
            day = "tuesday";
            break;

            case  3 :
            day = "wendesdy";
            break;

            day = "thursday";

            case  5 :

                day = "not found day" + d ;
            
        }
            document.getElementById("demo").innerHTML = day;
        }
