<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>petarn top</h2>
    <input type="text" id="rajvi">
    <button onclick="rajvi()">click</button>
    <p id="rajvi1"></p>
    <script>
        function rajvi() {
            let text = document.getElementById("rajvi").value;
            let f1 = " ";
            for ($a = 1; $a <= text; $a++) {
                for ($b = 1; $b <= $a; $b++) {
                    f1 += " * ";
                }
                f1 += "<br>"
            }
            document.getElementById("rajvi1").innerHTML = f1;
        }

    </script>
