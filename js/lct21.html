<body>
    <h2>AJAX :- Asynchronous javascript and XML </h2>
    <p id="xml"></p>
    <button onclick="myname()" type="button">click</button>
    <script> 
        function myname() {

            // create XMLHttpRequest Object 
            let test = new XMLHttpRequest();

            // onprogress 
            // test.onprogress = function () {
            //     document.getElementById("xml").innerHTML = "hello";
            // }

            // onreadystatechange (Option)
            test.onreadystatechange = function () {
                console.log("hello status :-" + test.readystate);
            }

            // open the XMLHttpRequest Object 
            test.open("GET", "https://jsonplaceholder.typicode.com/posts");
            test.send();


            // call back function 
            test.onload = function () {
                document.getElementById("xml").innerHTML = test.responseText;
                // document.getElementById("xml") = this.responseText;
            }
          // send a Request to a server 

        }
    </script>
