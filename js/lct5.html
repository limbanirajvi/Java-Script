        let text2 = '' ;
        // let  = prompt("number");

            text2 += " this is number" + w + "<br>";
            w++;
        }

    </script>


    <h2>do while</h2>
    <p id="do"></p>

    <script>
        let x = 0;
        let x2 = "";

        do{
            x2 += "this is number" + x + "<br>";
            x++;
        }
        while (x < 10);
        document.getElementById("do").innerHTML = x2
    </script>
