<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js6</title>
</head>
<body>
    <h2>dynamic do loop </h2>

    <input type="text" id="add">
    <button onclick="add()">click</button>
    <p id="show"></p>

    <script>
        function add() {
            // alert("hii")
            
            let w = document.getElementById("add").value ;
            let text2 = "";

            while( w < 50){
                text2 += "this is number" + w + "<br>" ;
                w++ ;
            }
            document.getElementById("show").innerHTML = text2;
        }
    </script>

    <h2>dynamic while loop</h2>
    <input type="text" id="add3">
    <button onclick="add3()">click</button>
    <p id="while"></p>
    <script>
        function add3() {
            // alert("hii")
            
            let w = document.getElementById("add3").value ;
            let text3 = "";

            while( w < 100){
                text3 += "this is number" + w + "<br>" ;
                w++ ;
            }
            document.getElementById("while").innerHTML = text3;
        }
    </script>

    <h2>incr / decr </h2>
    <button onclick="desc()">-</button>
    <input type="text" id="add1">
    <button onclick="incr()">+</button>
    <button onclick="reset()">Reset</button>

    <script>
        function desc (){
            var v = document.getElementById("add1").value;
            v-- ;
            document.getElementById("add1").value = v;
        }
        function incr (){
            var v = document.getElementById("add1").value;
            v++ ;
            document.getElementById("add1").value = v;
        }
        function reset (){
            var v = document.getElementById("add1").value;
            v=0 ;
            document.getElementById("add1").value = v;
        }
    </script>

    <h2>object</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <script>
        let name = {
            fname : 'bmw' ,
            model : 'a1',
            color : 'blue',
            id : '1258',

            fullname : function(){
                return "hello abcoding"
            },

            names : function () {
                return this.fname +"my color name is :-" + this.color ;
            },

            class_name :['sweta' ,'mansi', 'rajvi','sonal','mansi'],

            salary : function () {
                return 5000 ;
            },

            Obj :{
                car : "audi",
                model : "A1" ,
                city : "surat",
            }
        }
        document.getElementById("demo").innerHTML = name ["fname"] + " " + name.color;
        document.getElementById("demo1").innerHTML = name.fullname() ;
        document.getElementById("demo2").innerHTML = name.names ;
        document.getElementById("demo3").innerHTML = name.class_name ;
        document.getElementById("demo4").innerHTML = name.class_name[3] ;
        document.getElementById("demo5").innerHTML = name.salary ;
        document.getElementById("demo6").innerHTML = name.Obj.car;
    </script>
</body>
</html>
